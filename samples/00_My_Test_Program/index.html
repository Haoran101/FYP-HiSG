<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>

    <title>My ARchitect World</title>
    <script type="text/javascript" src="js/api_key.js"></script>
    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script src="../ade.js"></script>

    <!-- marker representation-->
    <script src="js/marker.js"></script>

    <!-- World logic-->
    <script type="text/javascript" src="js/fromwebservice.js"></script>

    <link rel="stylesheet" href="css/default.css"/>
</head>

<body>
    <div id="panelPoiDetail">
        <div class="header">
            <button class="customButton" id="closePanelPoiDetailButton" onclick="World.closePanel()">Close</button>
            <h3 class="headerTitle">Details</h3>
        </div>
        
        <div class="content">
            <h3 id="poiDetailTitle"></h3>
            <h4 id="poiDetailDescription"></h4>
            <h4> Distance: <a id="poiDetailDistance"></a></h4>
            <button class="customButton" id="#poiDetailMoreButton" onclick="World.onPoiDetailMoreButtonClicked();">More</button>
        </div>
    </div>

    <div id="filter">
        <button class="all-button" id="all" onClick="World.categorySelectDefault();">All</button>
        <button class="restaurant-button" id="restaurant" onClick="World.categorySelector(this);">Restaurant</button>
        <button class="atm-button" id="atm" onClick="World.categorySelector(this);">ATM</button>
        <button class="transit-button" id="transit_station" onClick="World.categorySelector(this);">Station</button>
        <button class="tourist-attraction-button" id="tourist_attraction" onClick="World.categorySelector(this);">Attractions</button>
        <button class="supermarket-button" id="supermarket" onClick="World.categorySelector(this);">Supermarket</button>
    </div>
    
    <div id="footer">
        <div id="popupButton">
            <img id="popupButtonImage" src="assets/warning_icon.png"/>
            <span id="popupButtonTooltip">Trying to find out where you are</span>
        </div>
    </div>
</body>
</html>
