<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>My ARchitect World</title>
    <script type="text/javascript" src="js/api_key.js"></script>
    <script>
        var scriptElement = document.createElement("script");
        scriptElement.src = "https://maps.googleapis.com/maps/api/js?key=" + api_key;
        document.head.appendChild(scriptElement);
    </script>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script src="../ade.js"></script>

    <!-- <script src="js/mapsapi.js"></script> -->

    <!-- marker representation-->
    <script src="js/marker.js"></script>

    <script type="text/javascript" src="js/ui.js"></script>

    <!-- World logic-->
    <script type="text/javascript" src="js/fromwebservice.js"></script>

    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <div id="panelPoiDetail">
        <div class="header">
            <p><a id="poiDetailDistance">12km</a></p>
            <button class="customButton" id="closePanelPoiDetailButton" onclick="World.closePanel()">x</button>
        </div>
        <div class="content">
            <button class="customButton" id="#poiDetailMoreButton" onclick="javascript:World.onPoiDetailMoreButtonClicked();">
                <img src="assets/info.png" width="30px"><br>
                <p style="margin-left: -5px;">Details</p>
            </button>
            <button class="customButton" id="#directionButton" onclick="World.onPoiDetailDirectionButtonClicked();">
                <img src="assets/direct.png" width="30px"><br>
                <p style="margin-left: -10px;">Direction</p>
            </button>
            <div class="POI-text-container">
                <h3 id="poiDetailTitle">titletitle</h3>
                <h4 id="poiDetailDescription">description description</h4>
            </div>

        </div>
    </div>

    <div id="wrap-collabsible" class="wrap-expand">
        <div id="filter" class="grid-container ">
            <table>
                <tr>
                    <td>
                        <div class="all-button coll-content button-container">
                            <button class="all-button filter-icon coll-content selected" id="all"
                                onClick="World.categorySelectDefault();">
                                <img src="assets/ALL.png">
                            </button><br>
                            <p class="coll-content filter-text">All</p>
                        </div>
                    </td>
                    <td>
                        <div class="all-button coll-content button-container">
                            <button class="restaurant-button filter-icon coll-content" id="restaurant"
                                onClick="World.categorySelector(this);">
                                <div class="img-container">
                                    <img src="assets/outline_restaurant_white_24dp.png">
                                </div>
                            </button><br>
                            <p class="coll-content filter-text">Food</p>
                        </div>
                    </td>
                    <td>
                        <div class="all-button coll-content button-container">
                            <button class="atm-button filter-icon coll-content" id="atm"
                                onClick="World.categorySelector(this);">
                                <img src="assets/outline_local_atm_white_24dp.png">
                            </button><br>
                            <p class="coll-content filter-text">ATM</p>
                        </div>
                    </td>
                    <td>
                        <div class="all-button coll-content button-container">
                            <button class="transit-button filter-icon coll-content" id="transit_station"
                                onClick="World.categorySelector(this);">
                                <img src="assets/outline_directions_bus_white_24dp.png">
                            </button>
                            <br>
                            <p class="coll-content filter-text button-container">Transport</p>
                        </div>
                    </td>
                    <td>
                        <div class="all-button coll-content">
                            <button class="tourist-attraction-button filter-icon coll-content" id="tourist_attraction"
                                onClick="World.categorySelector(this);">
                                <img src="assets/outline_attractions_white_24dp.png">
                            </button><br>
                            <p class="coll-content filter-text">Attractions</p>
                        </div>
                    </td>
                    <td>
                        <div class="all-button coll-content button-container">
                            <button class="supermarket-button filter-icon coll-content " id="supermarket"
                                onClick="World.categorySelector(this);">
                                <img src="assets/outline_storefront_white_24dp.png">
                            </button><br>
                            <p class="coll-content filter-text">Shop</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="footer" width="100%">
        <div id="popupButton">
            <span id="popupButtonTooltip">Trying to find out where you are</span>
            <img id="popupButtonImage" src="assets/warning_icon.png" />

        </div>
    </div>

</body>

</html>
